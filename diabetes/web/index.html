<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Model</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body style="background: rgb(252, 250, 250);">
  <div class="login">
   <h1 style="text-align:center">Do you have type 2 diabetes?</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <label for="pregnancies" colo>Pregnancies:  </label>
      <input type="text" name="pregnancies" placeholder="pregnancies" required="required">
      <br>
      <br>
      <label for="glucose">Glucose:  </label>
      <input type="text" name="glucose" placeholder="glucose" required="required">
      <br>
      <br>
      <label for="skinthickness">SkinThickness:  </label>
      <input type="text" name="skinthickness" placeholder="skinthickness" required="required">
      <br>
      <br>
	  <label for="diabetespedigreefunction">DiabetesPedigreeFunction:  </label>
      <input type="text" name="diabetespedigreefunction" placeholder="diabetespedigreefunction" required="required">
      <br>
      <br>
	  <label for="insulin">Insulin:  </label>
      <input type="text" name="insulin" placeholder="insulin" required="required">
      <br>
      <br>
	  <label for="BMI">BMI:  </label>
      <input type="text" name="BMI" placeholder="BMI" required="required">
      <br>
      <br>
	  <label for="age">Age:  </label>
      <input type="text" name="age" placeholder="age" required="required">
      <br>
      <br>
      <label for="Sex">Sex:  </label>
      <select id="Sex" name="Sex" placeholder="Sex", required="required">
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>
      <br>
      <br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict Your Fate</button>
    </form>
    <br>
    <br>
    <h2>
    {{ prediction_text }}
    </h2>
  </div>
</body>
</html>
